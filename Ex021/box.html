<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: aliceblue;
            width: 300px;
            height: 300px;
            border: 5px solid black;
            
            padding: 10px 10px 4px 10px;
            
            margin: 10px auto 50px auto;

            outline: 3px dashed gray;
        }
        a {
            border: 3px solid black;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1> 
    <p>
        Parágrafos tambem sao exemplos de box-level, mas os <a href="#"> Links são exemplos de inline-level</a>. Vamos ver como isso funciona
    </p>   
</body>
</html>
