<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>  
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p> 
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>

    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/guanacast.mp3" type="audio/mpeg">
        <source src="Midia/guanacast.ogg" type="audio/ogg">
        <source src="Midia/guanacast.wave" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="Midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
     
</body>
</html>
