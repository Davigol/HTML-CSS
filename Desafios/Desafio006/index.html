<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserior os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser usada em cada caso</P>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;"> Paragráfo</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1..h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <LI><abbr title="Utilize a tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></LI>
        <LI><abbr title="Utilize a tag &lt;ul&gt; e &lt;li&gt;">Listas Com Demarcadores</abbr></LI>
    </ul>
</body>
</html>
